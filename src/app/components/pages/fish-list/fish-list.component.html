<div class="home-div-container">
  <main class="home-main">
    <div class="contact-container">
      <div *ngFor="let fish of fishes" class="contact-card">
        <a [routerLink]="['/beach-detail', fish.id]">
          <div class="contact-header">
            <h2>{{ fish.id }}</h2>
            <h2>{{ fish.name }}</h2>
          </div>
        </a>
      </div>
    </div>
  </main>
</div>
