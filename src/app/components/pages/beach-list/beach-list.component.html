<div class="home-div-container">
  <main class="home-main">
    <div class="contact-container">
      <div *ngFor="let beach of beaches" class="contact-card">
        <a [routerLink]="['/beach-detail', beach.id]">
          <div class="contact-header">
            <h2>{{ beach.id }}</h2>
            <h2>{{ beach.name }}</h2>
            <h2>{{ beach.location }}</h2>
          </div>
        </a>
      </div>
    </div>
  </main>
</div>
