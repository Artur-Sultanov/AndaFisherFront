<div class="beach-grid">
  <div *ngFor="let beach of beaches" class="beach-card">
    <a [routerLink]="['/beach-detail', beach.id]">
      <img [src]="beach.imageUrl" alt="{{ beach.name }}" class="beach-image" />
      <div class="beach-details">
        <h2>{{ beach.name }}</h2>
        <p>{{ beach.description }}</p>
        <p>ID: {{ beach.id }}</p>
      </div>
    </a>
  </div>
</div>
