<div class="beach-grid">
  <div *ngFor="let fish of fishes" class="beach-card">
    <a [routerLink]="['/fish-detail', fish.id]">
      <img [src]="fish.imageUrl" alt="{{ fish.name }}" class="beach-image" />
      <div class="beach-details">
        <h2>{{ fish.name }}</h2>
      </div>
    </a>
  </div>
</div>
