<ul *ngIf="!loading && beaches.length > 0" class="beach-list">
  <li *ngFor="let beach of beaches" class="beach-item">
    <img
      [src]="imageBaseUrl + beach.imagePath"
      alt="{{ beach.name }}"
      class="beach-image"
    />
    <h3>
      <a [routerLink]="['/beaches', beach.id]">{{ beach.name }}</a>
    </h3>
    <p>{{ beach.description }}</p>
    <span>Location: {{ beach.location }}</span>
  </li>
</ul>
