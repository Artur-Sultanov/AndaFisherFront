<div *ngIf="loading" class="loading">Loading beach data...</div>

<form *ngIf="!loading" [formGroup]="beachForm" (ngSubmit)="onSubmit()">
  <label for="name">Name:</label>
  <input id="name" formControlName="name" required />

  <label for="location">Location:</label>
  <input id="location" formControlName="location" required />

  <label for="description">Description:</label>
  <textarea id="description" formControlName="description" required></textarea>

  <button type="submit" [disabled]="beachForm.invalid">Update Beach</button>
</form>
