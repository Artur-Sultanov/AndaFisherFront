<header class="header">
  <div class="logo">
    <img src="/assets/logo.jpeg" alt="Anda Fisher Logo" />
    <h1>Anda Fisher</h1>
    <p>CI/CD test</p>
  </div>

  <div class="header-right">
    <nav class="nav">
      <a routerLink="/beaches" routerLinkActive="active">Beaches</a>
      <a routerLink="/map" routerLinkActive="active">Map</a>
      <a routerLink="/fish" routerLinkActive="active">Fish</a>
      <a routerLink="/weather" routerLinkActive="active">Weather</a>
    </nav>

    <div class="auth-buttons">
      <ng-container
        *ngTemplateOutlet="isAuthenticated ? logoutButton : loginButton"
      ></ng-container>
    </div>

    <button class="burger-menu" type="button" (click)="toggleMenu()">â˜°</button>
  </div>
</header>

<!-- Mobile Navigation -->
<nav class="mobile-nav" *ngIf="menuOpen">
  <a routerLink="/beaches" routerLinkActive="active" (click)="toggleMenu()"
    >Beaches</a
  >
  <a routerLink="/map" routerLinkActive="active" (click)="toggleMenu()">Map</a>
  <a routerLink="/fish" routerLinkActive="active" (click)="toggleMenu()"
    >Fish</a
  >
  <a routerLink="/weather" routerLinkActive="active" (click)="toggleMenu()"
    >Weather</a
  >

  <div class="mobile-auth-buttons">
    <ng-container
      *ngTemplateOutlet="isAuthenticated ? logoutButton : loginButton"
    ></ng-container>
  </div>
</nav>

<ng-template #loginButton>
  <button type="button" (click)="login()">Login</button>
</ng-template>

<ng-template #logoutButton>
  <button type="button" (click)="logout()">Logout</button>
</ng-template>
